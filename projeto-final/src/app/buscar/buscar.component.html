<form class="d-flex" role="search">
    <input class="form-control me-2" type="search" name="cpf" id="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
    placeholder="CPF" required
    minlength="11" maxlength="11" size="11" aria-label="Search">
    <button class="btn btn-outline-dark" type="submit">Buscar</button>
  </form>
