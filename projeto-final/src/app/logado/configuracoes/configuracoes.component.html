<p class="texto2">Alterar Perfil</p>

<div class="shadow p-3 mb-5 bg-body rounded">

<form class="form1">
    <div class="mb-3">
      <label for="user" class="form-label">Nome</label>
      <input type="text" class="form-control" id="user" placeholder="Nome antigo">
    </div>
    <div class="mb-3">
      <label for="users" class="form-label" >Sobrenome</label>
      <input type="text" class="form-control" id="users" placeholder="Sobrenome antigo">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label" >Telefone</label>
      <input type="tel" class="form-control" id="telefone" required placeholder="(xx) xxxxx-xxxx" minlength="10" maxlength="11">
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label" >CPF</label>
      <input type="text" class="form-control" name="cpf" id="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
      placeholder="xxx.xxx.xxx-xx" required
      minlength="11" maxlength="11" size="11">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label" >Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email antigo">
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label" >Senha</label>
        <input type="password" class="form-control" data-type="password" id="pass" placeholder="Senha antiga">
      </div>
      <!-- <div class="mb-3">
        <label for="pass" class="form-label" >Repetir Senha</label>
        <input type="password" class="form-control" data-type="password" id="pass" placeholder="Senha antiga">
      </div> -->
    <button type="submit" class="btn btn-outline-dark">Salvar</button>
  </form>

</div>
